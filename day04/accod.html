<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Accordion - No auto height</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#accordion" ).accordion({
      heightStyle: "content"
    });
  } );
  </script>
</head>
<body>
 
<div id="accordion">
  <h3>무지개색1</h3>
  <div>
    <p>빨간색</p>
  </div>
  <h3>무지개색2</h3>
  <div>
    <p>주황색</p>
  </div>
  <h3>무지개색3</h3>
  <div>
    <p>노란색</p>
  </div>
  <h3>무지개색4</h3>
  <div>
    <p>초록색</p>
  </div>
  <h3>무지개색5</h3>
  <div>
    <p>파란색</p>
  </div>
  <h3>무지개색6</h3>
  <div>
    <p>남색</p>
  </div>
  <h3>무지개색7</h3>
  <div>
    <p>보라색 </p>
    <ul>
      <li>List item</li>
      <li>List item</li>
      <li>List item</li>
      <li>List item</li>
      <li>List item</li>
      <li>List item</li>
      <li>List item</li>
    </ul>
  </div>
</div>
 
 
</body>
</html>
