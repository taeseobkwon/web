<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(function () {
            $('#b1').click(function () {
                $('#d1').append('오늘은' + $('#food1').val() + '을 먹고, 내일은 ' + $('#food2').val() + '를 먹겠어')

            })

        })
    </script>
</head>

<body>
    -먹고 싶은 음식 : <input type="text" id="food1"> <br>
    -먹기 싫은 음식 : <input type="text" id="food2"> <br>
    <button id="b1">뭐 먹지?</button>
    <hr>
    <div id="d1">

    </div>

</body>

</html>
