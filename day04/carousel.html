<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA5MDZfMjYy%2FMDAxNjYyNDI5OTExNjE0.PN2UHOoBg4PuakV8Tk6pcg5IY-5NREhw99Su4Gbrjrgg.z3HHJHxzuaf4JMR6iJaVvi6BJxX2xL3pDPxgp3IqfUcg.JPEG.hamul1004%2F20220905%25A3%25DF202500.jpg&type=sc960_832"
                    alt="Chicago" width="1100" height="500">
                <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>We had such a great time in LA!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA4MjlfNDAg%2FMDAxNjYxNzMzODU4NzA2.q2o0Qy2m9dabztc9H8M3p6fxsq0GmSdASt-B5RQ4TSMg.3O6DSQ8adbnmwQOt5oQ8mb4rIivTYukwp5l0r4sJ7xkg.JPEG.pattaya2015%2F20220804%25A3%25DF184501.jpg&type=sc960_832"
                    alt="Los Angeles" width="1100" height="500">

                <div class="carousel-caption">
                    <h3>Chicago</h3>
                    <p>Thank you, Chicago!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjA4MjVfNjcg%2FMDAxNjYxNDE4Njk5MTE5.4LLeztlM579rTs4i3L534sF4dPFGvtpfSvMAYxXQBzkg.3UMIx5jxeJ0hjFxbTJsAOee24lG1Hi7HjKlNsu1uwoUg.JPEG.sang_034%2FIMG_5729.jpg&type=sc960_832"
                    alt="New York" width="1100" height="500">
                <div class="carousel-caption">
                    <h3>New York</h3>
                    <p>We love the Big Apple!</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

</body>

</html>
