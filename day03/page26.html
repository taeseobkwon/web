<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Google Map</title>
</head>

<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxF9p0e18rdjf1MXyTVK3evaKUeRXmFG0&callback=initMap&region=kr"></script>
    <script>
        var map;

        function initMap() {
            
            37.5705805429368, 126.99212654046664
            comments = ['여의도 공원', '용인대학교', '서울고등학교']
            lats = [ 37.5254157, 37.226722 , 37.4842697]
            lngs = [ 126.9215157, 127.167843, 127.005399]
            
            map = new google.maps.Map(document.getElementById('map'), {
                zoom : 12,
                center : {
                        lat : 37.5642135,
                        lng : 127.0016985
                    }
            });
            
            for (var i = 0; i < 3; i++) {
                var site = {
                    lat : lats[i],
                    lng : lngs[i]
                };

                new google.maps.Marker({
                    position : site,
                    map : map,
                    label : comments[i]
                });
            }
        }
    </script>
</body>
</html>
